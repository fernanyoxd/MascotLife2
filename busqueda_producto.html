<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MascotLife-Buscar</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/2138/2138309.png">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20231226/pngtree-collection-of-hand-drawn-image_13921696.png');
        background-size: cover;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .contenido {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #e8f5e9; /* Verde suave */
        border-radius: 8px;
        flex-grow: 1;
        min-width: 300px;
    }

    h1 {
        text-align: center;
        color: #388e3c; /* Verde oscuro */
        font-size: 24px;
    }

    .busqueda {
        text-align: center;
        margin: 20px 0;
    }

    .busqueda input {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        max-width: 400px;
    }

    .busqueda button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #388e3c; /* Verde oscuro */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .busqueda button:hover {
        background-color: #2c6e2f; /* Verde m치s oscuro */
    }

    .resultados {
        margin: 20px auto;
        padding: 10px;
        background-color: white;
        border-radius: 8px;
    }

    .producto {
        display: flex;
        gap: 20px;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .producto img {
        width: 100px;
        height: 100px;
        object-fit: contain;
    }

    .producto h3 {
        margin: 0;
        color: #388e3c; /* Verde oscuro */
        font-size: 18px;
    }

    .producto p {
        margin: 5px 0 0;
        color: #333;
        font-size: 14px;
    }

    a {
        display: block;
        margin: 20px auto;
        padding: 15px 20px;
        background-color: #388e3c; /* Verde oscuro */
        color: #ffffff;
        font-size: 18px;
        text-decoration: none;
        width: 300px;
        max-width: 90%;
        text-align: center;
        border-radius: 5px;
    }

    a:hover {
        background-color: #2c6e2f; /* Verde m치s oscuro */
    }

    footer {
        background-color: #388e3c; /* Verde oscuro */
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: auto;
    }

    .footer-icons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
    }

    .footer-icons img {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.3s;
    }

    .footer-icons img:hover {
        transform: scale(1.1);
    }

    /* Media queries para pantallas m치s peque침as */
    @media (max-width: 768px) {
        .busqueda input {
            width: 90%;
        }

        .producto {
            gap: 10px;
        }

        .producto img {
            width: 80px;
            height: 80px;
        }

        .producto h3 {
            font-size: 16px;
        }

        .producto p {
            font-size: 12px;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 20px;
        }

        .busqueda input {
            width: 100%;
            font-size: 14px;
        }

        .busqueda button {
            font-size: 14px;
            padding: 8px 15px;
        }

        .producto img {
            width: 60px;
            height: 60px;
        }

        .producto h3 {
            font-size: 14px;
        }

        .producto p {
            font-size: 10px;
        }

        a {
            font-size: 16px;
            padding: 10px;
        }

        footer {
            font-size: 12px;
        }

        .footer-icons img {
            width: 20px;
            height: 20px;
        }
    }
</style>

        function buscarProducto() {
            const termino = document.getElementById("busqueda").value.toLowerCase();
            const resultados = productos.filter(p => p.nombre.toLowerCase().includes(termino));

            const contenedor = document.getElementById("resultados");
            contenedor.innerHTML = "";

            if (resultados.length === 0) {
                contenedor.innerHTML = "<p>No se encontraron productos.</p>";
                return;
            }

            resultados.forEach(producto => {
                const div = document.createElement("div");
                div.className = "producto";
                div.innerHTML = `
                    <img src="${producto.img}" alt="${producto.nombre}">
                    <h3>${producto.nombre}</h3>
                    <p>S/ ${producto.precio.toFixed(2)}</p>
                `;
                contenedor.appendChild(div);
            });
        }
    </script>

            <button onclick="buscarProducto()">Buscar</button>
